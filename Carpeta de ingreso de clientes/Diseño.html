<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Cliente</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="form-card">
    <h2>Registro de Cliente</h2>
    <form action="#" method="post" autocomplete="on">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required autocomplete="name" />
      </div>

      <div class="form-group">
        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" name="cedula" required autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="fecha">Fecha de Nacimiento</label>
        <input type="date" id="fecha" name="fecha" required autocomplete="bday" />
      </div>

      <div class="form-group">
        <label for="genero">Género</label>
        <select id="genero" name="genero" required>
          <option value="">Seleccione</option>
          <option value="femenino">Femenino</option>
          <option value="masculino">Masculino</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" autocomplete="tel" />
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required autocomplete="street-address" />
      </div>

      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" required autocomplete="address-level2" />
      </div>

      <button type="submit">Registrar Cliente</button>
    </form>
  </div>
</body>
</html>
